<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login page</title>
</head>




<body style="background-color: rgba(13, 110, 253, 1);">
  <div class="main">
    <div class="container-fluid">
      <div class="backgrownd">
        <img src="assets/Images/logo bull.png" alt="">
      </div>
      <div class="form-input">
        <h5>Your Mobile Number</h5>
        <div class="contact">
          <span>+91</span>
          <input type="text" id="mobile" placeholder="Mobile Number">
        </div>
        <small class="text-danger" id="error-message"></small>
        <div class="bt">
          <!-- <a href="index.html" type="submit" id="submit" disabled>Continue</a> -->
          <a href="index.html"><button type="button" id="submit"  disabled>Continue</button></a>
        </div>
        <div class="tearms">
          <p>By signing in you agree to our </p>
          <a href="#" class="term">Terms of Service & Privacy Police</a>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
  const mobileInput = document.getElementById('mobile');
  const submitButton = document.getElementById('submit');
  const errorMessage = document.getElementById('error-message');

  const validateMobileNumber = () => {
    const mobileNumber = mobileInput.value.trim();
    const mobileNumberPattern = /^[6-9]\d{9}$/;

    if (mobileNumberPattern.test(mobileNumber)) {
      errorMessage.textContent = '';
      submitButton.disabled = false;
    } else {
      errorMessage.textContent = 'Please enter a valid mobile number';
      submitButton.disabled = true;
    }
  };

  mobileInput.addEventListener('input', validateMobileNumber);
});
  </script>

</body>
</html>
